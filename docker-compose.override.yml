version: "3.9"
services:
  db:
    environment:
      POSTGRES_USER: outdated
      POSTGRES_PASSWORD: outdated
      POSTGRES_DB: outdated
  backend:
    build: ./backend/
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command:
      [
        "/bin/sh",
        "-c",
        "wait-for-it.sh db:5432 -- ./manage.py migrate && ./manage.py runserver 0.0.0.0:8000",
      ]
