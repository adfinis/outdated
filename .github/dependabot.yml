---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "12:00"
      timezone: "Europe/Zurich"

  - package-ecosystem: pip
    directory: "/api"
    schedule:
      interval: weekly
      day: friday
      time: "12:00"
      timezone: "Europe/Zurich"
    commit-message:
      prefix: chore
      include: scope
    open-pull-requests-limit: 5

    groups:
      testing:
        patterns:
          - "pytest"
          - "pytest-*"
          - "pdbpp"
          - "requests-mock"

      django:
        patterns:
          - "django*"
          - "mozilla-django-oidc"
          - "psycopg2-binary"
          - "gunicorn"

        exclude-patterns:
          - "django-extensions"

      python:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest"
          - "pytest-*"
          - "pdbpp"
          - "requests-mock"
          - "django*"
          - "mozilla-django-oidc"
          - "psycopg2-binary"
          - "ruff"
          - "gunicorn"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: friday
      time: "12:00"
      timezone: "Europe/Zurich"
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: npm
    directory: "/ember"
    schedule:
      interval: weekly
      day: friday
      time: "12:00"
      timezone: "Europe/Zurich"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore
      include: scope
    ignore:
      - dependency-name: eslint
        versions: ["^9.0.0"]

    groups:
      lint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@adfinis/eslint-config"

          - "ember-template-lint"
          - "ember-template-lint-*"

          - "stylelint"
          - "stylelint-*"

          - "prettier"
          - "prettier-*"

      ember-core:
        patterns:
          - "ember-cli"
          - "ember-data"
          - "ember-source"

        update-types:
          - "minor"
          - "patch"

      embroider:
        patterns:
          - "@embroider/*"
          - "ember-auto-import"
          - "webpack"

      ember:
        patterns:
          - "ember-*"
          - "@ember/*"

        exclude-patterns:
          - "ember-cli"
          - "ember-data"
          - "ember-source"

          - "ember-template-lint"
          - "ember-template-lint-*"
          - "ember-auto-import"
      js:
        patterns:
          - "*"
        exclude-patterns:
          - "ember-*"
          - "@ember/*"
          - "eslint"
          - "eslint-*"
          - "@adfinis/eslint-config"
          - "stylelint"
          - "stylelint-*"
          - "@embroider/*"
          - "ember-auto-import"
          - "webpack"
          - "prettier"
          - "prettier-*"
